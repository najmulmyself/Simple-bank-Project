<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank Statement</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="login-area">
      <h1 class="h1-formation text-center">Welcome To Pioneer Bank</h1>
      <div class="submit-area">
        <h2 class="mb-5">Login</h2>
        <h5>Username</h5>
        <input type="text" placeholder="Email" class="form-control" />
        <h5 class="mt-3">Password</h5>
        <input type="password" placeholder="Password" class="form-control" />
        <button id="submit" class="btn btn-success mt-3">Submit</button>
      </div>
    </div>
    <div id="bank-section">
      <h2>Balance Statement</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card-align deposit">
            <h5>Deposit</h5>
            <h2>$ <span id="depositText">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-align withdraw">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-align balance">
            <h5>Balance</h5>
            <h2>$ <span id="balanceText">1200</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount"
              type="text"
              class="form-control"
              placeholder="Amount you want to deposit"
            />
            <br />
            <button id="deposit" class="btn btn-success">Submit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              class="form-control"
              placeholder="Amount you want to withdraw"
            />
            <br />
            <button id="withdraw" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
